services:
  - type: web
    name: kripto-bag
    env: python
    plan: free # или upgraded, если есть возможность
    healthCheckPath: /
    buildCommand: pip install -r requirements.txt && cd ../frontend && npm install && npm run build
    startCommand: gunicorn app:app --workers 1 --threads 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11